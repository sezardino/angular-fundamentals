<button
  class="px-3 py-1 border-2 border-teal-700 rounded-md transition-[text_background] hover:bg-teal-700 hover:text-white"
  (click)="isActive = !isActive">Click me</button>

<div *ngIf="!isActive; else elseBlock" class="mt-5 w-52 h-52 border rounded-xl">
</div>
<ng-template #elseBlock>
  <div class="mt-5 w-52 h-52 border rounded-xl bg-teal-700">
  </div>
</ng-template>
