<div class="py-10">
  <button
    class="px-3 py-1 border-2 border-teal-700 rounded-md transition-[text_background] hover:bg-teal-700 hover:text-white"
    (click)="clickHandler($event)">Click me</button>
  <small class="mt-5 block">(open console to see log of event)</small>
</div>
<div class="mt-10 grid grid-cols-[250px_auto] gap-5 items-center">
  <input type="text" placeholder="Type Something Nice..." value="{{inputValue}}" class="px-4 py-4 border"
    (input)="inputHandler($event)">

  <small>{{inputValue}}</small>
</div>
