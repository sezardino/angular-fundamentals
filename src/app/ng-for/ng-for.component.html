<h1 class="text-4xl font-bold">Developers:</h1>

<ul class="mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-5">
  <li *ngFor="let dev of developers" class="border-2 p-4">
    <div>
      <h2 class="font-bold text-2xl">{{dev.name}}</h2>
      <p>{{dev.position}} Developer</p>
      <small>{{dev.experience}} years of experience</small>
    </div>
    <ul class="flex flex-wrap mt-5 gap-2">
      <li *ngFor="let technology of dev.stack" class="py-2 px-4 border border-1 rounded-full">{{technology}}
      </li>
    </ul>
  </li>
</ul>
